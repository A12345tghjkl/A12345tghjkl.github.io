<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #f5d76e;
            font-family: "PingFang SC", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }
        .game-title {

            text-align: center;
        }
        /* æ–°å¢æ’è¡Œæ¦œæ ·å¼ */
        .rank-container {
            width: 90%;
            max-width: 350px;
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .rank-title {
            font-size: 18px;

        }
        .rank-list {

        .rank-item {

            padding: 8px 10px;
            border-bottom: 1px solid #eee;

        }
        .rank-item:last-child {

        }
        .rank-name {
            color: #2c3e50;
        }
        .rank-score {
            color: #e74c3c;
            font-weight: bold;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 350px;
            margin-bottom: 15px;
            font-size: 18px;
            color: #2c3e50;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 350px;
            background: #8e44ad;
            padding: 15px;
            border-radius: 10px;
        }
        .hole {
            width: 100%;
            aspect-ratio: 1/1;
            background: #34495e;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .mole {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: #e74c3c;
            border-radius: 50%;
            transition: bottom 0.2s ease;
        }
        .mole.active {
            bottom: 0;
        }
        .btn-start {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-start:active {
            background: #219653;
        }
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 24px;
        }
        .game-over p {
            margin-bottom: 20px;
        }
        .btn-restart {
            padding: 8px 25px;
            font-size: 16px;
            background: #e67e22;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        /* æ˜µç§°è¾“å…¥å¼¹çª—æ ·å¼ */
        .nickname-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }
        .nickname-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 300px;
            text-align: center;
        }
        .nickname-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .nickname-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .nickname-btn {
            padding: 8px 25px;
            font-size: 16px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="game-title">æ‰“åœ°é¼ å°æ¸¸æˆ</h1>
    
    <!-- æ–°å¢æ’è¡Œæ¦œåŒºåŸŸ -->
    <div class="rank-container">
        <h2 class="rank-title">ğŸ¥‡ æ¸¸æˆæ’è¡Œæ¦œ</h2>
        <ul class="rank-list" id="rankList"></ul>
    </div>

    <div class="game-info">
        <div>åˆ†æ•°: <span id="score">0</span></div>
        <div>æ—¶é—´: <span id="time">30</span>s</div>
    </div>
    <div class="game-container" id="gameContainer">
        <!-- åœ°é¼ æ´è‡ªåŠ¨ç”Ÿæˆ -->
    </div>
    <button class="btn-start" id="startBtn">å¼€å§‹æ¸¸æˆ</button>
    
    <!-- æ–°å¢æ˜µç§°è¾“å…¥å¼¹çª— -->
    <div class="nickname-modal" id="nicknameModal" style="display: none;">
        <div class="nickname-box">
            <h3 class="nickname-title">è¯·è¾“å…¥ä½ çš„æ˜µç§°</h3>
            <input type="text" class="nickname-input" id="nicknameInput" placeholder="æ¯”å¦‚ï¼šå¼ ä¸‰ã€æ¸¸æˆå¤§ç¥">
            <button class="nickname-btn" id="confirmNickname">ç¡®è®¤</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <p>æ¸¸æˆç»“æŸï¼æœ€ç»ˆåˆ†æ•°: <span id="finalScore">0</span></p>
        <button class="btn-restart" id="restartBtn">å†æ¥ä¸€å±€</button>
    </div>

    <script>
        // æ¸¸æˆæ ¸å¿ƒé…ç½®ï¼ˆå·²è°ƒæ…¢é€Ÿåº¦ï¼‰
        const config = {
            holeCount: 15, // åœ°é¼ æ´æ•°é‡
            timeLimit: 30, // æ¸¸æˆæ—¶é•¿ï¼ˆç§’ï¼‰
            moleShowTime: 1300, // åœ°é¼ å‡ºç°æ—¶é•¿ï¼ˆæ¯«ç§’ï¼‰
            moleInterval: 1100, // åœ°é¼ åˆ·æ–°é—´éš”ï¼ˆæ¯«ç§’ï¼‰
        };

        // DOMå…ƒç´ 
        const gameContainer = document.getElementById('gameContainer');
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('time');
        const startBtn = document.getElementById('startBtn');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        // æ–°å¢æ’è¡Œæ¦œå’Œæ˜µç§°ç›¸å…³å…ƒç´ 
        const rankList = document.getElementById('rankList');
        const nicknameModal = document.getElementById('nicknameModal');
        const nicknameInput = document.getElementById('nicknameInput');
        const confirmNicknameBtn = document.getElementById('confirmNickname');

        // æ¸¸æˆçŠ¶æ€
        let score = 0;
        let timeLeft = config.timeLimit;
        let gameTimer = null;
        let moleTimer = null;
        let isPlaying = false;
        let currentNickname = ''; // å½“å‰ç©å®¶æ˜µç§°

        // ä»æœ¬åœ°å­˜å‚¨è¯»å–æ’è¡Œæ¦œæ•°æ®ï¼ˆåˆ·æ–°ä¸ä¸¢å¤±ï¼‰
        function getRankData() {
            const rankStr = localStorage.getItem('moleGameRank');
            return rankStr ? JSON.parse(rankStr) : [];
        }

        // ä¿å­˜æ’è¡Œæ¦œæ•°æ®åˆ°æœ¬åœ°å­˜å‚¨
        function saveRankData(rankData) {
            localStorage.setItem('moleGameRank', JSON.stringify(rankData));
        }

        // æ¸²æŸ“æ’è¡Œæ¦œï¼ˆæŒ‰åˆ†æ•°ä»é«˜åˆ°ä½æ’åºï¼‰
        function renderRankList() {
            const rankData = getRankData();
            // æŒ‰åˆ†æ•°é™åºæ’åº
            rankData.sort((a, b) => b.score - a.score);
            
            // æ¸…ç©ºåŸæœ‰åˆ—è¡¨
            rankList.innerHTML = '';
            
            // æ— æ•°æ®æ—¶æç¤º
            if (rankData.length === 0) {
                rankList.innerHTML = '<li class="rank-item"><span class="rank-name">æš‚æ— ç©å®¶è®°å½•</span><span class="rank-score">-</span></li>';
                return;
            }

            // æ¸²æŸ“æ’ååˆ—è¡¨
            rankData.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'rank-item';
                // å‰3ååŠ ç‰¹æ®Šæ ‡è¯†
                let rankIcon = '';
                if (index === 0) rankIcon = 'ğŸ¥‡';
                else if (index === 1) rankIcon = 'ğŸ¥ˆ';
                else if (index === 2) rankIcon = 'ğŸ¥‰';
                else rankIcon = `${index+1}å`;

                li.innerHTML = `
                    <span class="rank-name">${rankIcon} ${item.nickname}</span>
                    <span class="rank-score">${item.score}åˆ†</span>
                `;
                rankList.appendChild(li);
            });
        }

        // æ–°å¢ç©å®¶åˆ†æ•°åˆ°æ’è¡Œæ¦œ
        function addScoreToRank(nickname, score) {
            const rankData = getRankData();
            // æ·»åŠ æ–°è®°å½•
            rankData.push({ nickname, score });
            // ä¿å­˜å¹¶é‡æ–°æ¸²æŸ“
            saveRankData(rankData);
            renderRankList();
        }

        // æ˜¾ç¤ºæ˜µç§°è¾“å…¥å¼¹çª—
        function showNicknameModal() {
            nicknameModal.style.display = 'flex';
            nicknameInput.focus(); // è‡ªåŠ¨èšç„¦è¾“å…¥æ¡†
        }

        // éšè—æ˜µç§°è¾“å…¥å¼¹çª—
        function hideNicknameModal() {
            nicknameModal.style.display = 'none';
        }

        // åˆå§‹åŒ–åœ°é¼ æ´
        function initHoles() {
            gameContainer.innerHTML = '';
            for (let i = 0; i < config.holeCount; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.dataset.index = i;
                
                const mole = document.createElement('div');
                mole.className = 'mole';
                hole.appendChild(mole);
                
                // ç‚¹å‡»åœ°é¼ åŠ åˆ†
                mole.addEventListener('click', () => {
                    if (isPlaying && mole.classList.contains('active')) {
                        score++;
                        scoreEl.textContent = score;
                        mole.classList.remove('active');
                    }
                });

                gameContainer.appendChild(hole);
            }
        }

        // éšæœºæ˜¾ç¤ºåœ°é¼ 
        function showRandomMole() {
            if (!isPlaying) return;
            
            // å…ˆéšè—æ‰€æœ‰åœ°é¼ 
            const allMoles = document.querySelectorAll('.mole');
            allMoles.forEach(mole => mole.classList.remove('active'));
            
            // éšæœºé€‰ä¸€ä¸ªåœ°é¼ æ˜¾ç¤º
            const randomIndex = Math.floor(Math.random() * config.holeCount);
            const randomMole = allMoles[randomIndex];
            randomMole.classList.add('active');
            
            // ä¸€æ®µæ—¶é—´åéšè—
            setTimeout(() => {
                randomMole.classList.remove('active');
            }, config.moleShowTime);
        }

        // å¼€å§‹æ¸¸æˆï¼ˆæ–°å¢æ˜µç§°éªŒè¯ï¼‰
        function startGame() {
            // é‡ç½®çŠ¶æ€
            score = 0;
            timeLeft = config.timeLimit;
            scoreEl.textContent = 0;
            timeEl.textContent = timeLeft;
            isPlaying = true;
            startBtn.disabled = true;
            
            // å¼€å§‹å€’è®¡æ—¶
            gameTimer = setInterval(() => {
                timeLeft--;
                timeEl.textContent = timeLeft;
                
                // æ—¶é—´åˆ°ç»“æŸæ¸¸æˆ
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // å¼€å§‹åˆ·æ–°åœ°é¼ 
            moleTimer = setInterval(showRandomMole, config.moleInterval);
            showRandomMole(); // ç«‹å³æ˜¾ç¤ºç¬¬ä¸€ä¸ªåœ°é¼ 
        }

        // ç»“æŸæ¸¸æˆï¼ˆæ–°å¢è®°å½•åˆ†æ•°ï¼‰
        function endGame() {
            isPlaying = false;
            clearInterval(gameTimer);
            clearInterval(moleTimer);
            
            // è®°å½•å½“å‰ç©å®¶åˆ†æ•°åˆ°æ’è¡Œæ¦œ
            addScoreToRank(currentNickname, score);
            
            // æ˜¾ç¤ºæ¸¸æˆç»“æŸå¼¹çª—
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'flex';
            startBtn.disabled = false;
            
            // éšè—æ‰€æœ‰åœ°é¼ 
            document.querySelectorAll('.mole').forEach(mole => mole.classList.remove('active'));
        }

        // é‡å¯æ¸¸æˆ
        function restartGame() {
            gameOverEl.style.display = 'none';
            // é‡å¯æ—¶é‡æ–°è¾“å…¥æ˜µç§°
            showNicknameModal();
        }

        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            initHoles();
            renderRankList(); // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºæ’è¡Œæ¦œ

            // å¼€å§‹æ¸¸æˆå‰å…ˆè¾“å…¥æ˜µç§°
            startBtn.addEventListener('click', () => {
                showNicknameModal();
            });

            // ç¡®è®¤æ˜µç§°åå¼€å§‹æ¸¸æˆ
            confirmNicknameBtn.addEventListener('click', () => {
                const nickname = nicknameInput.value.trim();
                if (!nickname) {
                    alert('æ˜µç§°ä¸èƒ½ä¸ºç©ºå“¦ï¼');
                    return;
                }
                currentNickname = nickname;
                hideNicknameModal();
                startGame(); // æ˜µç§°ç¡®è®¤åæ‰çœŸæ­£å¼€å§‹æ¸¸æˆ
            });

            // é‡å¯æ¸¸æˆ
            restartBtn.addEventListener('click', restartGame);

            // æŒ‰å›è½¦ä¹Ÿèƒ½ç¡®è®¤æ˜µç§°
            nicknameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    confirmNicknameBtn.click();
                }
            });
        });
    </script>
</body>
</html>
